<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo-icon">🍔</div>
        <div class="logo-text">
          <h1>J&B Restaurante</h1>
          <p>Painel Administrativo</p>
        </div>
      </div>
      <div class="header-actions">
        <div class="user-info">
          <span class="user-name">Bem-vindo, Admin!</span>
          <div class="user-avatar">👨‍💼</div>
        </div>
        <button class="logout-btn" (click)="logout()">
          <span>Sair</span>
          <div class="logout-icon">🚪</div>
        </button>
      </div>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <nav class="dashboard-nav">
    <div class="nav-tabs">
      <button 
        class="nav-tab nav-link" 
        (click)="irParaAgendamentos()">
        <span class="tab-icon">📅</span>
        <span class="tab-text">Agendamentos</span>
      </button>
      <button 
        class="nav-tab nav-link" 
        (click)="irParaAndamento()">
        <span class="tab-icon">🍳</span>
        <span class="tab-text">Andamento</span>
      </button>
      <button 
        class="nav-tab nav-link" 
        (click)="irParaVendas()">
        <span class="tab-icon">💰</span>
        <span class="tab-text">Vendas</span>
      </button>
      <button 
        class="nav-tab" 
        [class.active]="activeTab === 'produtos'"
        (click)="setActiveTab('produtos')">
        <span class="tab-icon">🍽️</span>
        <span class="tab-text">Produtos</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Produtos Tab -->
    <div class="tab-content" *ngIf="activeTab === 'produtos'">
      <div class="section-header">
        <h2>Gestão de Produtos</h2>
        <button class="add-btn">
          <span>Novo Produto</span>
          <span class="btn-icon">➕</span>
        </button>
      </div>
      
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Nome do Produto</th>
              <th>Categoria</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of produtos">
              <td class="product-name">{{produto.nome}}</td>
              <td class="category">{{produto.categoria}}</td>
              <td class="price">R$ {{produto.preco.toFixed(2)}}</td>
              <td class="stock">{{produto.estoque}} unidades</td>
              <td>
                <span class="status-badge" [ngClass]="getStatusClass(produto.status)">
                  {{produto.status}}
                </span>
              </td>
              <td class="actions">
                <button class="action-btn edit">✏️</button>
                <button class="action-btn delete">🗑️</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
